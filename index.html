<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- handcrafted by taithedev 2026 ðŸ”¥ -->
    <style>
        :root {
            --accent-color: #00ffae; /* Crystal-like teal-green glow */
            --text-color: #e0e0e0;
            --bg-start: #0a0a1f;
            --bg-end: #000000;
            --glass-bg: rgba(10, 15, 35, 0.6);
            --glass-blur: blur(24px);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px var(--accent-color);
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        /* Strong glass fallback */
        @supports not (backdrop-filter: blur(24px)) or (-webkit-backdrop-filter: none) {
            .glass { background: rgba(10, 15, 35, 0.9) !important; }
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            transition: 0.4s;
        }
        #nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #online-counter {
            position: absolute;
            left: 30px;
            padding: 10px 20px;
            font-weight: bold;
            color: var(--accent-color);
        }
        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            padding: 12px 28px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-color);
            background: rgba(255,255,255,0.05);
            transition: all 0.4s;
        }
        nav a:hover {
            background: rgba(0, 255, 174, 0.15);
            color: var(--accent-color);
            transform: translateY(-6px);
            box-shadow: var(--glow);
        }
        /* Nav layouts */
        .nav-split .nav-links { justify-content: space-between; width: 100%; padding: 0 100px; }
        .nav-left .nav-links { justify-content: flex-start; margin-left: 150px; }
        section {
            min-height: 100vh;
            padding: 120px 40px 60px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1, h2 {
            font-size: 4em;
            background: linear-gradient(to right, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }
        .btn {
            position: relative;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            background: var(--accent-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.5s;
            box-shadow: var(--glow);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px var(--accent-color);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.7s;
        }
        .btn:hover::before { left: 100%; }
        /* etc styles */
        .watermark {
            position: fixed;
            bottom: 15px;
            right: 30px;
            opacity: 0.6;
            font-size: 0.9em;
        }
        .footer-credit {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
    </style>
</head>
