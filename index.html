<head>

    <style>
        :root {
            --primary-color: #9d4edd;
            --accent-color: #ffffff;
            --bg-gradient: linear-gradient(to bottom, #0f0f1e, #1a0033);
            --glass-bg: rgba(20, 20, 40, 0.7); /* higher opacity fix */
            --glass-blur: blur(20px);
            --glass-border: 1px solid rgba(255,255,255,0.25);
            --glow: 0 0 25px var(--primary-color);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--accent-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        /* Fallback if blur not supported */
       @supports not (backdrop-filter: blur(20px)) {
            .glass-mode nav, .glass-mode section, .glass-mode .btn, .glass-mode .note, .glass-mode .stat-card {
                background: rgba(20, 20, 40, 0.9) !important;
            }
        }
        .glass-mode nav, .glass-mode section, .glass-mode .btn, .glass-mode .note, .glass-mode .stat-card {
            background: var(--glass-bg) !important;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur); /* safari fix */
            border: var(--glass-border);
            border-radius: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 30, 0.9);
            padding: 15px 0;
            z-index: 100;
            transition: all 0.3s;
        }
        #nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        #online-counter {
            position: absolute;
            left: 20px;
            background: var(--glass-bg);
            padding: 10px 20px;
            border-radius: 20px;
            border: var(--glass-border);
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            padding: 12px 24px;
            border-radius: 15px;
            transition: all 0.4s;
            background: rgba(157, 78, 221, 0.1);
        }
        nav a:hover {
            color: var(--primary-color);
            transform: translateY(-8px) scale(1.15);
            box-shadow: var(--glow);
            background: rgba(157, 78, 221, 0.4);
        }
        /* Nav layouts */
        .nav-split .nav-links {
            justify-content: space-between;
            width: 100%;
        }
        .nav-split #online-counter { left: 20px; }
        .nav-left .nav-links { justify-content: flex-start; margin-left: 100px; }
        section { /* same as before but higher opacity fallback */
            min-height: 100vh;
            padding: 100px 20px 50px;
            text-align: center;
            background: rgba(15,15,30,0.4);
            margin: 20px;
            border-radius: 20px;
        }
        .btn {
            position: relative;
            background: linear-gradient(135deg, var(--primary-color), #6a1b9a);
            color: #fff;
            padding: 18px 45px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px;
            overflow: hidden;
            transition: all 0.4s;
            box-shadow: var(--glow);
            animation: pulse 2s infinite;
        }
        /* liquid wave stronger */
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
            transform: rotate(30deg);
            animation: liquid-wave 6s infinite linear;
            opacity: 0.6;
        }
        /* rest same, particles, snow, etc */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            z-index: 50;
        }
        .footer-credit {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>

        // NEW: Nav layout setting
        let navLayout = localStorage.getItem('navLayout') || 'center';
        function applyNavLayout() {
            const nav = document.getElementById('main-nav');
            nav.classList.remove('nav-split', 'nav-left');
            if (navLayout === 'split') nav.classList.add('nav-split');
            if (navLayout === 'left') nav.classList.add('nav-left');
